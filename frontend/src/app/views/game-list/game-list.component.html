

<div class="game-list-container">
  <h1>Antidote</h1>
  <p *ngIf="!breakpoint; else mobile">Hover the games</p>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Search Game</mat-label>
    <input matInput type="text" (keyup)="onKeyUp($event)" [value]="title">
  </mat-form-field>
  <mat-grid-list [cols]="breakpoint ? 1 : 3" gutterSize="15" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of gameList | async | paginate:{itemsPerPage: (breakpoint ? 4 : 9), currentPage: page, totalItems: totalItems}" [style.background-image]="'url('+item.img+')'">
      <app-game-card [data]="item"></app-game-card>
    </mat-grid-tile>
  </mat-grid-list>
  <pagination-controls *ngIf="!breakpoint;" (pageChange)="changePage($event)" [maxSize]="(breakpoint ? 4 : 7)"  [previousLabel]="'Previous'" [nextLabel]="'Next'"></pagination-controls>
</div>
<pagination-controls *ngIf="breakpoint;" (pageChange)="changePage($event)" [maxSize]="(breakpoint ? 4 : 7)"  [previousLabel]="''" [nextLabel]="''"></pagination-controls>


<ng-template #mobile>
  <p>Touch the games</p>
</ng-template>
